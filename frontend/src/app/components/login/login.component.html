<div class="container custom-login">
    <div class="row justify-content-center">
        <div class="col">
            <img src="assets/bikecat_logo.png" class="custom-logo mb-5">
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <label for="email">Correu electrònic</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    placeholder="Introdueix el correu electrònic" />

                <label for="password" class="mt-3">Contrassenya</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    placeholder="Introdueix la contrasenya" />

                <button class="btn btn-danger mt-3 custom-boto mt-5" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>
