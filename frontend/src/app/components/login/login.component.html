<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <label for="id_tour">Selecciona el Tour</label>
    <select formControlName="id_tour" id="id_tour">
        @for (tour of tours; track tour.id) {
        <option [value]="tour.id">{{ tour.nom }}</option>
        }
    </select>

    <label for="password">Contrassenya</label>
    <input type="password" id="password" formControlName="password" placeholder="Introdueix la contrassenya" />

    <button type="submit">Envia</button>
</form>
